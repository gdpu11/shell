<html>
<head>
<title>ali</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="/tpl/public/css/css-table.css" />
<script type="text/javascript" src="/tpl/public/js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="/tpl/public/js/style-table.js"></script>
</head>
<body >
<input type="text" name="id" id="id" value="36631512" />
<input type="text" name="keyword" id="keyword" value="中山,江门,深圳" />
<button id="btn" onclick="start()">开始</button>
<button id="btn" onclick="stop()">停止</button>
<button id="btn" onclick="clean()">清除</button>
<button id="new">最新：36631512</button>
<audio  style='display:none;' id="audio1" width="420" >
    <source src="/tpl/public/audio/1.mp3" type="audio/mp3" />
    <source src="example.ogg" type="audio/ogg" />
</audio>
<table id="travel" >
	<!-- <caption>啊啊啊</caption> -->
    <thead >    
        <tr>							
            <th scope="col">id</th>
            <th scope="col">company</th>
            <!-- <th scope="col">company</th> -->
            <th scope="col">name</th>
            <th scope="col">hot</th>
            <th scope="col">city</th>
            <th scope="col">main</th>
            <th scope="col">mode</th>
            <th scope="col">add_time</th>
        </tr>        
    </thead>
</table>
<table id="thead">
</table>
</body>
<script language="JavaScript"> 

	var p =1;
	var t1 = setInterval('myrefresh()',2000); //指定1秒刷新一次 
	thisnew = $("#new");
	thisID = $("#id");
	thead = $("#thead");
	thiskeyword = $("#keyword");

	function login() {
		$.get("/",{ g: 'Test', c: 'Api', f: 'login'}, function(result){
			if (result.id == id) {
				return ;
			};
			if (result.status == 1) {
				play();
			};
		    // thead.after(result.data);
		    thead.prepend(result.data);
		    thisID.val(result.id);
		    thisnew.text('最新：'+result.newid);
		    // travel.append(result.data);
		  },"json");
	}
	function play() {
		var audio = document.getElementById('audio1'); 
	     if(audio.paused){                 
	         audio.play();//audio.play();// 播放  
	     }
	     else{
	          audio.pause();// 暂停
	     }
	}
	function getData() 
	{ 
		var id = thisID.val()
		var keyword = thiskeyword.val()
		$.get("/",{ g: 'Test', c: 'Api', f: 'getali', id: id,keyword: keyword,p: p}, function(result){
			if (result.id == id) {
				return ;
			};
			if (result.status == 1) {
				play();
			};
		    // thead.after(result.data);
		    thead.prepend(result.data);
		    thisID.val(result.id);
		    thisnew.text('最新：'+result.newid);
		    // travel.append(result.data);
		  },"json");	
	}
	// var t1 = setTimeout('myrefresh()',1000); //指定1秒刷新一次 

	function myrefresh() 
	{ 
		getData();
	// window.location.reload(); 
	}


	function clean() 
	{ 
		thead.html('');
	}

	function stop() 
	{ 
		window.clearInterval(t1)
		t1 = 0;
	}

	function start() 
	{ 
		if (t1<=0) {
			t1 = setInterval('myrefresh()',2000); //指定1秒刷新一次 
		}
		
	} 
</script> 
</html>
